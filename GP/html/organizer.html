function displaySchedule(response){
	var data = JSON.parse(response);


	var week = data["week"];
	var meetings = week["meetings"];
	var days = week["days"];
	var slots = days[0].timeslots;
	var start = slots[0].startTime;
	
	var duration = slots[0].duration;
	
	if(meetings[0]!=null){
	var meeting = meetings[0].name;
	}

	var slot_length = days[0].timeslots.length;
	console.log (slot_length);

	for(var s=0;s<slot_length;s++){
			var temp = slots[s].startTime;
			if(start.hour>temp.hour){
				if(start.minute>temp.minute){
					start = temp;
				}
			}
		}

	var hr = 0;
	var min = 0;
	var hour = start.hour;
	var minute = start.minute;


	console.log(week);
	console.log(days);
	console.log(start);



	var table = '';
	var label_days = '<tr><td>Time</td><td>Monday</td><td>Tuesday</td><td>Wednesday</td><td>Thursday</td><td>Friday</td></tr>'
	var rows = slot_length;
	var cols = days.length;
	var zero = "";


	for(r=0; r<rows;r++){
			table += '<tr>';

			for(c=0;c<cols;c++){
				if(c==0){
					if(r==0){
					zero = "0";
					table += '<td>' + hour +':'+ minute + zero + '</td>';
						if(days[c].timeslots[r].open == 1){
							tsID = days[c].timeslots[r].timeslotID;
							table += '<td>' + '<input type="button" value="Close" id="'+tsID+'" onClick="JavaScript:handleCloseSlot(this.id);">' + '</td>';
						}
						else{
							table += '<td>' + 'Insert Name<br>' +  '<input type="button" value="Cancel Meeting" id="'+tsID+'" onClick="JavaScript:handleCancelMeeting(this.id);">' + '</td>';
							}
					}
					else{
						if(duration/60==0){ //calculates what it needs to add every row
							hr =1;
							zero = "0";
						}
						else{
							if((min+duration)>=60){
							min = (min+duration)-60;
							hr += 1;
							zero = "0";
							}
							else{
							min+=duration;
							zero = "";
							}
						}

					table += '<td>' + (hour+hr) +':'+ (minute+min+zero) + '</td>';
						if(days[c].timeslots[r].open == 1){
						tsID = days[c].timeslots[r].timeslotID;
							table += '<td>' + '<input type="button" value="Close" id="'+tsID+'" onClick="JavaScript:handleCloseSlot(this.id);">' + '</td>';
						}
						else{
							table += '<td>' + 'Taken' + '</td>';
							}
					}
				}
				else if(days[c].timeslots[r].open == 1){
				tsID = days[c].timeslots[r].timeslotID;
				table += '<td>' + '<input type="button" value="Close" id="'+tsID+'" onClick="JavaScript:handleCloseSlot(this.id);">' + '</td>';
				}
				else{
				table += '<td>' + 'Taken' + '</td>';

				}
			}

			table += '</tr>';

		}

		document.write("<h1>Weekly Schedule</h1>" + '<table border=2>' +label_days+table + '</table>');

	}
